<html>
    <head>
      <script>
        function operation(val){
           var n1 = document.getElementById("first").value;
           var n2 = document.getElementById("second").value;
           var p = document.getElementById("result");
           var a = parseFloat(n1);
           var b = parseFloat(n2);
           if(val == '1'){
            //alert("Addition : "+(a +b));
            p.innerHTML = "Addition : "+(a+b);
           }
           else if(val == '2'){
            //alert("Addition : "+(a - b));
            p.innerHTML = "Subtraction : "+(a-b);
           }
           else if(val == '3'){
             //alert("Addition : "+(a * b));
             p.innerHTML = "Multiplication : "+(a*b); 
           }
           else if(val == '4'){
            p.innerHTML = "Divistion : "+(a/b);
           }
        }
      </script>
    </head>
    <body>
        <input type="text" id="first" placeholder="Enter 1st number"/>
        <br>
        <input type="text" id="second" placeholder="Enter the 2nd number"/>
        <br>
        <button id="add" onclick="operation('1')">ADD</button>
        <button id="sub" onclick="operation('2')">Sub</button>
        <button id="mult" onclick="operation('3')">Multiplication</button>
        <button id="div" onclick="operation('4')">Division</button>

        <p id="result"></p>
    </body>
</html>
