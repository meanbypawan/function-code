        <script>
            function changeTableTheme(buttonObject){
               var tableObject = document.getElementById("dataTable");
               var rowArray = tableObject.rows;
                for(var i=0; i<rowArray.length; i++){
                   var singleRow = rowArray[i];
                   /*
                     var columnArray = singleRow.cells;
                     for(var j=0; j<columnArray.length; j++){
                         var col = columnArray[j]
                         
                     }
                   */
                   
                   singleRow.className = "";
                   if(buttonObject.id == "rg"){
                    if(i%2==0){
                     singleRow.classList.add("customRed");
                    }
                    else{
                      singleRow.classList.add("bg-success");
                    }
                   }
                   else if(buttonObject.id == "gb"){
                    if(i%2==0){
                     singleRow.classList.add("bg-success");
                    }
                    else{
                      singleRow.classList.add("bg-primary");
                    }
                   }
                   else if(buttonObject.id == "br"){
                    if(i%2==0){
                     singleRow.classList.add("bg-primary");
                    }
                    else{
                      singleRow.classList.add("bg-danger");
                    }
                   }
                   else if(buttonObject.id == "ro"){
                    if(i%2==0){
                     singleRow.classList.add("bg-damger");
                    }
                    else{
                      singleRow.classList.add("bg-warning");
                    }
                   }
                   
               }
            }
        </script>
