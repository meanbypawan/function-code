<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        small{
            color:red;
        }
    </style>
    <script>
        function validateData(){
            var status = true;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
        
            var usernameError = document.getElementById("usernameError");
            var passwordError = document.getElementById("passwordError");
        
            if(username.length == 0){
                usernameError.innerHTML = "Username required";
                status = false;
            }
            else{
                usernameError.innerHTML="";
            }
            if(password.length == 0){
                passwordError.innerHTML = "Password required";
                status = false;
            }
            else{
                passwordError.innerHTML = "";
            }
            return status;
        }
    </script> 
 </head>
  <body>
      <div class="container">
          <form>
              <div class="form-group">
                  <label>Username</label>
                  <input onkeyup="validateData()" type="text" id="username" class="form-control"/>
                  <small id="usernameError"></small>
              </div>
              <div class="form-group">
                  <label>Password</label>
                  <input onkeyup="validateData()" type="password" id="password" class="form-control"/>
                  <small id="passwordError"></small>
              </div>
              <div class="form-group">
                  <button onclick="return validateData()" type="submit" class="btn btn-primary">Register</button>
              </div>
          </form>
      </div>
  </body>
</html>
