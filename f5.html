<script>
    /*Wrtie a javascript function to calculate the sum of array element*/

    function sum(a){
      var s = 0;
      for(var i=0; i<a.length; i++){
         s = s + a[i];
      }
      return s;
    }
    var x = [10,20,30,40,50,60];
    var result = sum(x);
    document.write("<br>Result : "+result);
</script>
